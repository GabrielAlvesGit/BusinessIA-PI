<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="Logo Business" href="../assets/img/IconeBusiness.IA .png" >
  <link rel="stylesheet" href="../css/style.css">
  <title>Business . IA Login</title>
</head>
<body>
  
  
    <section class="login-container">
      <div class="login-left">
        <div class="company-name">Business.IA<span class="font-circle">●</span></div>
        <p class="typing-text">Bem-vindo à Business.IA, onde a inovação e a inteligência artificial se unem para impulsionar o sucesso do seu negócio.</p>
    </div>
    <div class="login-right">
        <div class="company-nameright">Business.IA
          <span class="font-circle">●</span>
        </div>
        <div class="get-started-section">
          <h2>Get started</h2>
          <div class="button-container">
            <button class="login-button" id="login-btn">Log in</button>
            <button class="signup-button" id="signup-btn">Sign up</button>
      
          </div>
        </div>

        <div class="footerloging">
            <img src="../assets/img/LogoBusiness.IA.png" alt="Logo">
            <div class="footer-links">
                <a href="#">Terms of use</a>
                <span>|</span>
                <a href="#">Privacy policy</a>
            </div>
        </div>
      </div>
    
    </section>
    <!-- Chamando o JS-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/login-redirection.js">
  </script>
</body>
</html>
